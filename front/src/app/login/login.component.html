<div class="container d-flex justify-content-center p-5">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  class="border border-2 bg-info w-75">
        <div class="form-group m-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control m-2" formControlName="email" placeholder="Enter your email">
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
            </div>
        </div>
        <div class="form-group m-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control m-2" formControlName="password" placeholder="Enter your password">
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
            </div>
        </div>
        <button class="btn btn-success m-2" type="submit" [disabled]="loginForm.invalid">Login</button>
        <button class="btn btn-secondary m-2" (click)="onBackToSignup()">Signup</button>
    </form>
</div>
