<div class="container d-flex justify-content-center p-5 ">
    <form #form="ngForm" (ngSubmit)="onSignup()" class="border border-2 bg-info w-75">
        
        <pre>{{ registerForm | json }}</pre>
        <div class="form-group m-3 pt-">
            <label class="form-label">Username</label>
            <input type="text" name="name" [(ngModel)]="registerForm.name" class="form-control m-2" placeholder="Enter your username" required>
        </div>
        <div class="form-group m-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control m-2" [(ngModel)]="registerForm.email" placeholder="Enter your email" required>
        </div>
        <div class="form-group m-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control m-2" [(ngModel)]="registerForm.password" placeholder="Enter your password" required>
        </div>
        <button  type="submit" class="btn btn-success m-2" [disabled]="form.invalid">Signup</button>
        <button class="btn btn-secondary m-2" (click)="onBack()">Login</button>
    </form>
</div>
