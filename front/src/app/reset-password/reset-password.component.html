<div class="container p-5 d-flex justify-content-center align-items-center" style="height: 35vh;">
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="w-50 bg-info border-2 ">
        <h2 class="text-center m-2 fs-2">Reset Password</h2>
        <div class="form-group m-2">
            <label class="form-label">New Password</label>
            <input type="password" formControlName="password" class="form-control" placeholder="Enter new password"  name="password">
        </div>
        <button class="btn btn-success m-2" [disabled]="resetForm.invalid" type="submit">Reset</button>
    </form>
</div>
